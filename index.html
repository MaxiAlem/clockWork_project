<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>World Clock</title>
</head>
<body class="bg-dark text-white">
    <div>
        <h1 class="p-5 text-center">WorldClock</h1>
        
    </div> 
    <div>
      <form class="m-0 pb-5 text-center">
        <input id="search" type="search" placeholder="search..." list="zoneList"
          class=" mx-md-auto rounded rounded-3"/>
        <input id="submit" type="submit" placeholder="search"
         class="btn btn-outline-light u-full-width" />
      </form>
      <datalist id="zoneList">
        
      </datalist>
    </div>
    <div id="container"
      class="row row-cols-3 mx-lg-5">
        
    </div>
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
</body>
</html>
